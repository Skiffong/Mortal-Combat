<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="js/jquery.vide.min.js" defer></script>
  <script src="js/main.js" defer></script>
  <title>Mortal Combat - примьера фильма 2021</title>
</head>

<body>
  <div class="app" id="app">
    <header class="header">
      <a href="/index.html" class="logo">
      <img src="img/logo.svg" class="logo=image" alt="Логотип: КиноПульс">
      </a>
      <a href="" class="user">
      <span class="user-name">Роман</span>
      <img src="img/avatar.jpg" class="user-photo" alt="avatar">
      </a>
    </header>
    <section class="film">
      <img src="img/film-logo.svg" alt="" class="film-logo">
      <div class="tags">
        <span class="date">2021</span>
        <span class="genre">боевик, фентези , фантастика</span>
        <span class="country">США</span>
        <span class="age">18+</span>
      </div>
      <!-- /.tags -->
      <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
      <div class="button-group">
        <a data-fancybox data-src="#hidden-content" href="javascript:;" class="button button-primary">Предзаказ фильма</a>
        <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default" class="button button-default">
        
          <img src="img/Vector.svg" alt="icon:play" class="button-icon">
          <span class="button-text">Смотреть трейлер</span>
        </a>

      </div>
      <!-- /.button-group -->
      
      <form class="hidden-content" id="hidden-content">
        <input type="text" id="name" required placeholder="Ваше имя"><br>
        <input type="email" id="email" required placeholder="Введите email"><br>
        <button> Подписаться</button>
      </form>
    </section>
  </div>
</body>
</html>
